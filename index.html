<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login Form CSS</title>
</head>
<body>
    <div class="container">
        <img class="img-side" src="./assets/side-image.jpg" alt="side-image">
        <img class="img-logo" src="./assets/logo.svg" alt="img-logo">
        <div class="form-background">
            <div class="form">
                <div class="header">
                    <h2>
                        <img class="icon-login" src="./assets/log-in.svg" alt="icon-login">
                        Faça seu login
                    </h2>
                    <p class="text-information">Entre com suas informações de cadastro</p>
                </div>
                <form action="">
                    <div class="container-inputs">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                    </div>
                    
                    <div class="container-inputs">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha">    
                    </div>
                    
                    <p>
                        <input name="remember" id="remember">Lembre-me
                        <a class="redefine-password" href="#">Esqueci minha senha</a> 
                    </p>

                    <button id="submit" type="submit">ENTRAR</button>

                    <p class="register">
                        Não tem uma conta? <a href="#"><strong>Registre-se</strong></a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
