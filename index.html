<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login Form CSS</title>
</head>
<body>
    <div class="container">
        <img class="img-logo" src="assets/logo.svg" alt="logo">

        <div class="form-background">
            <header class="header">
                <div class="text-login">
                    <img src="./assets/log-in.svg" alt="">
                    <h2>Faça seu login</h2>
                </div>
                <p class="text-header">Entre com suas informações de cadastro.</p>
            </header>

            <form action="#">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">

                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">

                <input type="checkbox" name="remember-me" id="remember-me"> <span>Lembre-me</span>

                <button class="submit" type="submit">Entrar</button>
                <a class="createAnAccount" href="#">Não tem uma conta? <strong>Registre-se</strong></a>
            </form>

        </div>

        <img class="img-slide" src="./assets/side-image.jpg" alt="img-slide">
    </div>
</body>
</html>
